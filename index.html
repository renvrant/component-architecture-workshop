<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Component Architecture Workshop</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="content/introduction.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
					<!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
				</section>

				<section data-markdown="content/whats-component-design.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
				<section data-markdown="content/html.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
				<section data-markdown="content/css.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
				<section data-markdown="content/input-output.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
				<section data-markdown="content/containers.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
				<section data-markdown="content/outro.md"
						 data-separator="^---"
						 data-separator-notes="^Note:">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			  history: true,
			  width: 1200,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
